            var number = Math.floor(Math.random()*randomimage.length)

          document.images["img1"].src=randomimage[number];
        }
</script>
<body>
    <section class="y">
        <div class="x">
            <button onclick =  "setInterval(getRandomImage, 2000)"> Generate Image </button>  
        </div>
