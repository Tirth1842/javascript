<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    function sset(){
        
        var i, item,val = '';
   var setObj1 = new Set();

   for(i=0;i<5;i++){
     setObj1.add(i);
   }

   for (item of setObj1.values()){
     val+=item + ' '; 
   }

   var iterator = setObj1.values();
   iterator.next();   

   document.getElementById('demo').textContent = "The set values are: "+val;
   document.getElementById('demo1').innerHTML = "The set value at index 2 is: "+ iterator.next().value;
    }
    
</script>
<body>
   <div>
       <button onclick="sset();" id="demo">set</button>
       <button onclick="sset();" id="demo1">set</button>
   </div>
</body>
</html>
