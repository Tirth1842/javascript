<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="time();">
    <script>
        setInterval("time();",1000);
        const time=()=>{
            var d = new Date();

        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();

        document.getElementById("times").value = h + " :"+m +" : "+s;
        }
    </script>
    <form>
        <input type="text" id = "times"/>    
    </form>
</body>
</html>
